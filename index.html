<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>FlixIdeas - Dicas de Filmes e Séries</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #1a1a1a;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px #000;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #e50914;
    }
    header {
      background-color: #1a1a1a;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 8px #000;
    }
    h1 {
      font-size: 3em;
      color: #e50914;
      margin-bottom: 10px;
    }
    p.subtitulo {
      font-size: 1.2em;
      color: #ccc;
    }
    .conteudo {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2.categoria {
      color: #ffd700;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
      margin-top: 50px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }
    .card {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin-top: 15px;
      color: #ff4c4c;
    }
    iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }
    .botoes {
      margin-top: 15px;
    }
    .favoritar {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      margin-right: 15px;
      transition: color 0.3s;
    }
    .favoritar.ativo {
      color: #ff4c4c;
    }
    .compartilhar {
      display: inline-block;
      margin-right: 10px;
      color: #ffd700;
      text-decoration: none;
      font-size: 0.9em;
    }
    .compartilhar:hover {
      text-decoration: underline;
    }
    #topo {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 2px 8px #000;
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="contato.html">Contato</a></li>
      <li><a href="sobre.html">Sobre</a></li>
    </ul>
  </nav>

  <header>
    <h1>FlixIdeas</h1>
    <p class="subtitulo">As melhores dicas de filmes e séries organizadas por categoria</p>
  </header>

  <div class="conteudo">

    <h2 id="drama" class="categoria">Drama</h2>
    <div class="cards">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/pt/9/9d/Oppenheimer_2023.jpg" alt="Oppenheimer">
        <h3>Oppenheimer</h3>
        <p>Um drama histórico dirigido por Christopher Nolan sobre o criador da bomba atômica.</p>
        <iframe src="https://www.youtube.com/embed/uYPbbksJxIg" allowfullscreen></iframe>
        <div class="botoes">
          <span class="favoritar" onclick="toggleFavorito('oppenheimer', this)">♥</span>
          <a class="compartilhar" href="https://api.whatsapp.com/send?text=Confira Oppenheimer - https://LeSilva24.github.io/FlixIdeas" target="_blank">WhatsApp</a>
        </div>
      </div>
    </div>

    <!-- Adicione outras categorias aqui se quiser -->

  </div>

  <!-- Botão para voltar ao topo -->
  <button id="topo" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">↑</button>

  <script>
    // Mostrar botão ao rolar
    window.onscroll = function() {
      const btn = document.getElementById('topo');
      btn.style.display = (document.documentElement.scrollTop > 300) ? 'block' : 'none';
    };

    // Favoritar com salvamento local
    function toggleFavorito(id, el) {
      const favoritos = JSON.parse(localStorage.getItem("favoritos") || "{}");
      favoritos[id] = !favoritos[id];
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      el.classList.toggle("ativo", favoritos[id]);
    }

    // Aplicar favoritos salvos
    document.addEventListener("DOMContentLoaded", () => {
      const favoritos = JSON.parse(localStorage.getItem("favoritos") || "{}");
      for (const id in favoritos) {
        if (favoritos[id]) {
          const el = document.querySelector(`[onclick*="${id}"]`);
          if (el) el.classList.add("ativo");
        }
      }
    });
  </script>

</body>
</html>
