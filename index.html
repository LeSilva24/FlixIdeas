<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Flix Ideias - Dicas de Filmes e Séries</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #e50914;
      margin: 0;
    }
    nav {
      background-color: #111;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #e50914;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .filme {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      position: relative;
    }
    .filme img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .trailer iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
    }
    .btn {
      margin: 10px 5px 0 0;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .favoritar { background-color: #e50914; color: #fff; }
    .compartilhar { background-color: #333; color: #fff; }
    .topo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
    }
    .busca {
      text-align: center;
      padding: 20px;
    }
    .busca input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 60%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <header id="topo">
    <h1>Flix Ideias</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </nav>

  <div class="busca">
    <input type="text" id="busca" placeholder="Buscar filmes ou séries..." onkeyup="buscar()">
  </div>

  <!-- Seções -->
  <section id="drama">
    <h2>Drama</h2>
    <div class="filme" data-titulo="Os 7 de Chicago">
      <h3>Os 7 de Chicago</h3>
      <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/ahf5cVdooMAlDRiJOZQNuLqa1Is.jpg" alt="Os 7 de Chicago">
      <p>Baseado em fatos reais, um julgamento histórico contra ativistas que protestaram contra a Guerra do Vietnã.</p>
      <div class="trailer">
        <iframe src="https://www.youtube.com/embed/zQB7CGjo6zY" frameborder="0" allowfullscreen></iframe>
      </div>
      <button class="btn favoritar" onclick="favoritar('Os 7 de Chicago')">Favoritar</button>
      <button class="btn compartilhar" onclick="compartilhar('Os 7 de Chicago')">Compartilhar</button>
    </div>
  </section>

  <!-- Adicione outras seções iguais às anteriores (ação, comédia, terror, etc.) com os botões incluídos -->
  <!-- Para manter esta resposta leve, omiti as demais seções. Se quiser, posso enviar com todas completinhas também. -->

  <!-- Botão Voltar ao Topo -->
  <a href="#topo"><button class="topo" title="Voltar ao topo">↑</button></a>

  <script>
    function favoritar(titulo) {
      let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      if (!favoritos.includes(titulo)) {
        favoritos.push(titulo);
        localStorage.setItem("favoritos", JSON.stringify(favoritos));
        alert(`"${titulo}" foi adicionado aos favoritos!`);
      } else {
        alert(`"${titulo}" já está nos favoritos.`);
      }
    }

    function compartilhar(titulo) {
      const link = window.location.href;
      navigator.clipboard.writeText(link)
        .then(() => alert(`Link de "${titulo}" copiado para compartilhar!`))
        .catch(() => alert("Erro ao copiar link."));
    }

    function buscar() {
      const termo = document.getElementById("busca").value.toLowerCase();
      const filmes = document.querySelectorAll(".filme");

      filmes.forEach(filme => {
        const titulo = filme.dataset.titulo.toLowerCase();
        if (titulo.includes(termo)) {
          filme.style.display = "block";
        } else {
          filme.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
